<!DOCTYPE html>
<html>

<head>
    <title>AirBnB clone</title>
    <link rel="stylesheet" href="styles/4-common.css">
    <link rel="stylesheet" href="styles/3-footer.css">
    <link rel="stylesheet" href="styles/3-header.css">
    <link rel="stylesheet" href="styles/6-filters.css">
    <link rel="icon" href="images/icon.png">
</head>

<body>
    <header>
        <div class="logo">
            <img src="images/logo.png">
        </div>
    </header>
    <div class="container">
        <section class="filters">
            <div class="location_panel">
                <div class="locations">
                    <h3> States </h3>
                    <h4> California, Arizona... </h4>
                </div>
                <div class="dropdown_states">
                    <ul class="popover">
                        <li>
                            <h2> Arizona </h2>
                        </li>
                        <li>
                            <ul>
                                <li> Page </li>
                                <li> Page2 </li>
                            </ul>
                        </li>
                        <li>
                            <h2> California </h2>
                        </li>
                        <li>
                            <ul>
                                <li> San Francisco </li>
                                <li> Los Altos </li>
                            </ul>
                        </li>
                    </ul>
                </div>
            </div>
            <div class="amenities_panel">
                <div class="amenities">
                    <h3> Amenities </h3>
                    <h4> Internet, Kitchen... </h4>
                </div>
                <div class="dropdown_amenities">
                    <ul class="popover">
                        <ul>
                            <li> Internet </li>
                            <li> TV </li>
                            <li> Kitchen </li>
                            <li> Iron </li>
                        </ul>
                    </ul>
                </div>
            </div>
            <button>
                    Search
                </button>
        </section>
    </div>
    <footer>
        <p> Best School </p>
    </footer>
</body>

</html>
